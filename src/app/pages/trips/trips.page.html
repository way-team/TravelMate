<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title color="primary">Trips</ion-title>
    </ion-toolbar>

    <ion-button color="lightcyan" expand="full" (click)="goToCreate()" no-margin>
        <ion-text aling="left">
            Create new trip
        </ion-text>
    </ion-button>
</ion-header>


<ion-content>
    <ng-container *ngIf="listTrips">
        <ion-card>
            <ion-card-header class="bg-dark">

            </ion-card-header>
            <ion-card-content class="bg-white">

                <div class="listTrips" *ngFor="let trip of listTrips">
                    <ion-card>
                        <ion-card-content class="bg-light">

                            <ion-item>
                                <ion-thumbnail class="ion-avatar" slot="start">
                                    <img src="{{path}}media/{{trip.userImage}}" class="user-avatar">
                                </ion-thumbnail>

                                <ion-text color="dark">
                                    <h1><strong>{{trip.title}}</strong></h1>
                                    <h5>{{trip.description}}</h5>
                                    <h5>{{trip.startDate}} - {{trip.endDate}}</h5>
                                </ion-text>
                                <ion-button size="small" shape="round" color="dark"
                                    [routerLink]="'/create-trip/' + trip.id" slot="end" routerDirection="forward">
                                    Edit
                                </ion-button>
                            </ion-item>
                        </ion-card-content>
                    </ion-card>
                </div>
                <ng-container *ngIf="listTrips.length === 0">
                    <br>
                    <h1 class="textTrips">You don't have any trip yet</h1>

                </ng-container>
            </ion-card-content>
        </ion-card>
    </ng-container>

</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{ 'SEARCH.SEARCH' | translate}}</ion-title>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar [(ngModel)]="searchKey"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="search()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-button color="lightcyan" expand="full" (click)="goToMyTrips()" no-margin>
    <ion-text aling="left">
      {{ 'SEARCH.MY_TRIPS' | translate}}
    </ion-text>
  </ion-button>
</ion-header>


<ion-content>
  <ng-container *ngIf="listSearch">
    <ion-card>
      <ion-card-content class="bg-white">

        <div class="listSearch" *ngFor="let trip of listSearch">
          <ion-card (click)="goTo('trip-detail/', trip.id)">
            <ion-card-content class="bg-light">

              <ion-item>
                <ion-thumbnail class="ion-avatar" slot="start">
                  <img src="https://wayteam-static.s3.amazonaws.com/static/img/{{trip.userImage}}" class="user-avatar">
                </ion-thumbnail>

                <ion-text color="dark">
                  <h1><strong>{{trip.title}}</strong></h1>
                  <h5>{{trip.startDate}} - {{trip.endDate}}</h5>
                </ion-text>

              </ion-item>
            </ion-card-content>
          </ion-card>
        </div>
        <ng-container *ngIf="listSearch.length === 0">
          <br>
          <h1 class="textTrips">{{ 'SEARCH.WITHOUT_TRIPS' | translate}}</h1>

        </ng-container>
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
